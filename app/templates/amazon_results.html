<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
{% extends "base.html" %}
{% block content %}
	<h1> Add a Book </h1>
	<div class="col-md-2">
	</div>
	<div id="amazon_results" class="col-md-8">
	<table class="table">
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>Link to Amazon</th>
			<th>ASIN</th>
			<th>Select Book</th>
		</tr>

	{% for book in amazon_res %}
	    <tr>
	    	<td>{{ book.ItemAttributes.Title }}</td>
	    	<td>{{ book.ItemAttributes.Author }}</td>
	    	<td><a href="{{ book.DetailPageURL }}">Amazon URL</a></td>
	    	<td>{{ book.ASIN }}</td>
	    	<td><a href="{{ url_for('add_book') }}?asin={{ book.ASIN }}&title={{ book.ItemAttributes.Title }}&author={{ book.ItemAttributes.Author }}&amazon_url={{book.DetailPageURL}}">Add Book</a></td>
	    </tr>    
	{% endfor %}
	</table>
	<div><p>{{ amazon_res }}</p>
	</div>
{% endblock %}
